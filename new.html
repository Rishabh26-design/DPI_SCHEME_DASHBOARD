<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Splash Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff8f000;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #studentImage {
      display: none;
    }
    #splashCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    #triggerBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }
    #triggerBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="triggerBtn">Trigger Splash</button>
    <img id="studentImage" src="assets/student.png" alt="Student">
    <canvas id="splashCanvas"></canvas>
  </div>

 <script>
  const canvas = document.getElementById('splashCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Multiple image support
  const imageSources = ['assets/girl.png', 'assets/school-uniform.png', 'assets/student.png'];
  const loadedImages = [];

  imageSources.forEach(src => {
    const img = new Image();
    img.src = src;
    loadedImages.push(img);
  });

  let particles = [];

  function createCenterSplash() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    particles = [];

    for (let i = 0; i < 50; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 5 + 2;
      const image = loadedImages[Math.floor(Math.random() * loadedImages.length)];

      particles.push({
        x: centerX,
        y: centerY,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: 5, // start small
        targetSize: Math.random() * 75 + 55, // grow to this
        growthRate: Math.random() * 0.5 + 0.2,
        life: 100,
        image: image
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 1;

      // Animate size
      if (p.size < p.targetSize) {
        p.size += p.growthRate;
      }

      if (p.life > 0) {
        ctx.drawImage(p.image, p.x, p.y, p.size, p.size);
      }
    });

    particles = particles.filter(p => p.life > 0);
    if (particles.length > 0) requestAnimationFrame(draw);
  }

  document.getElementById('triggerBtn').addEventListener('click', () => {
    createCenterSplash();
    draw();
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>


</body>
</html>
